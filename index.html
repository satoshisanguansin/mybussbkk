<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Bangkok BMA Feeder Route Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
      /* Smooth transitions for bus markers */
      .leaflet-marker-icon {
        transition: transform 2s linear, opacity 0.5s ease-in-out;
      }
      .leaflet-bus-icon {
        background: transparent;
        border: none;
      }
      /* Keyframes for user location marker ping */
      @keyframes ping {
        75%, 100% {
          transform: scale(2.5);
          opacity: 0;
        }
      }
      .animate-ping {
        animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      .leaflet-user-icon {
        background: transparent;
        border: none;
      }
    </style>
